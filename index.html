    <style>
        /* Additional styles for clickable articles and hover effects */
        .clickable-article {
            position: relative;
            overflow: hidden; /* Prevent scrollbars */
            cursor: pointer;
            max-width: 640px; /* Limit the width of cards */
            margin: auto; /* Center the card if it's not full width */
        }
        .clickable-article::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0);
            transition: background-color 0.3s;
            z-index: 1;
        }
        .clickable-article:hover::before {
            background-color: rgba(0, 0, 0, 0.3); /* Darken card on hover */
        }
        .clickable-article a {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 2; /* Ensure link is above the pseudo-element */
        }
        .content-overlay {
            position: relative;
            z-index: 3; /* Ensure content is above the pseudo-element and link */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 1rem;
            transition: transform 0.3s ease;
        }
        .clickable-article:hover .content-overlay {
            transform: scale(1.05); /* Slightly increase size on hover */
        }
    </style>
</head>
